<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVault - Library Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BookVault - Library Management</h1>
        </header>
        
        <div class="book-list" id="bookList">
            <!-- Books will be dynamically added here -->
        </div>
        
        <div class="add-book-form">
            <div class="form-title">Add New Book</div>
            <div class="form-group">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" placeholder="Enter book title">
            </div>
            <div class="form-group">
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" placeholder="Enter author name">
            </div>
            <div class="form-group">
                <label for="bookYear">Year:</label>
                <input type="number" id="bookYear" placeholder="Enter publication year">
            </div>
            <button class="btn-add" id="addBookBtn">Add to Library</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
